<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koneksi Terputus - Amanah</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: "Inter", sans-serif;
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- 1. BRANDING MERAH KUN KARIMA --- */
        .gradient-background {
            background: linear-gradient(
                135deg,
                #7f1d1d 0%,   /* Red 900 (Merah Gelap) */
                #dc2626 50%,  /* Red 600 (Merah Utama) */
                #991b1b 100%  /* Red 800 */
            );
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fade-in-out {
            animation: fade-in-out 2s infinite ease-in-out;
        }

        /* --- 2. ANIMASI DATA FLOW --- */
        .data-flow-container {
            width: 260px;
            height: 60px;
            position: relative;
            margin: 20px auto;
        }

        .device, .server-icon {
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5); /* Red glow */
        }

        /* Ikon HP (Kiri) */
        .device {
            width: 50px;
            height: 36px;
            left: 0;
            top: 12px;
            border-radius: 6px;
        }
        .device::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 4px; height: 24px; /* Layar HP vertikal */
            background: rgba(255,255,255,0.5);
            border-radius: 1px;
            display: none; /* Matikan detail ini biar simpel */
        }

        /* Ikon Server/Cloud (Kanan) */
        .server-icon {
            width: 46px;
            height: 46px;
            right: 0;
            top: 7px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.6);
        }

        /* Garis Koneksi */
        .connection-line {
            position: absolute;
            top: 50%;
            left: 60px;
            right: 55px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%);
        }

        /* Titik Data (Byte) yang berjalan */
        .byte-data {
            position: absolute;
            top: 50%;
            left: 0;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px #fff;
            opacity: 0;
            animation: byte-travel 2s infinite linear;
        }
        .byte-data:nth-child(2) { animation-delay: 1s; }

        @keyframes byte-travel {
            0% { left: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- 3. TOMBOL COBA LAGI --- */
        .retry-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .retry-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen gradient-background text-white p-6">
    
    <div class="w-full max-w-md flex flex-col items-center space-y-10">
        
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold tracking-wider">
                CONNECTING
            </h1>
            <div class="flex justify-center space-x-1">
                <div class="w-2 h-2 bg-white rounded-full fade-in-out" style="animation-delay: 0s;"></div>
                <div class="w-2 h-2 bg-white rounded-full fade-in-out" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-white rounded-full fade-in-out" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <div class="data-flow-container">
            <div class="device flex items-center justify-center">
                <svg class="w-5 h-5 text-white opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
            </div>
            
            <div class="connection-line">
                <div class="byte-data"></div>
                <div class="byte-data"></div>
            </div>
            
            <div class="server-icon flex items-center justify-center">
                <svg class="w-6 h-6 text-white opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path></svg>
            </div>
        </div>

        <div class="text-center space-y-6">
            <p class="text-white/80 text-sm leading-relaxed max-w-xs mx-auto">
                Sedang menyambungkan ke server Amanah.<br>
                Pastikan internet Anda stabil.
            </p>

            <button onclick="window.location.href='https://kunkarima.site';" class="retry-btn px-8 py-3 rounded-full font-semibold text-sm tracking-wide hover:bg-white/20 flex items-center justify-center mx-auto space-x-2 group">
                <svg class="w-4 h-4 transition-transform group-hover:rotate-180 duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span>COBA LAGI</span>
            </button>
        </div>

        <div class="absolute bottom-6 text-white/30 text-[10px] tracking-widest uppercase">
            Kun Karima System
        </div>

    </div>

    <script>
        const targetUrl = 'https://kunkarima.site'; // Ganti dengan domain kamu
    
        function checkConnectionAndRedirect() {
            if(navigator.onLine) {
                // Kalau internet nyala, paksa masuk ke website
                window.location.href = targetUrl;
            }
        }
    
        // Cek setiap 2 detik
        setInterval(checkConnectionAndRedirect, 2000);
    
        // Listener jika tiba-tiba internet nyala
        window.addEventListener('online', checkConnectionAndRedirect);
    </script>
</body>
</html>
